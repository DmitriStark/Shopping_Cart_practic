
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart Practice</title>
    <!-- link to css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- box-icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- cart -Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- content -->
                <div class="cart-content">

                    
                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- cart Cloose -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>

    </header>

    <!-- Shop -->

    <section class="shop container">
        <h2 class="section-tittle">Shop Products</h2>

        <!-- content -->

        <div class="shop-content">
            <!-- box1 -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>

             <!-- box2 -->
             <div class="product-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">WHIRELESS EARBUDS</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>

             <!-- box3 -->
             <div class="product-box">
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">Hooded parka</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>

             <!-- box4 -->
             <div class="product-box">
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">STRAV METAL BOTTLE</h2>
                <span class="price">$24.04</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
            
             <!-- box5 -->
             <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">SILVER METAL SUN GLASES</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
             <!-- box6 -->
             <div class="product-box">
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">BLACK HAT</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
             <!-- box7 -->
             <div class="product-box">
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">BLACKPACK</h2>
                <span class="price">$70</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
             <!-- box8 -->
             <div class="product-box">
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOTs 22</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
        </div>

    </section>
    



<footer>
    <div class="copyright">
        <p>© Ͼ 2023 , Dmitri's Stark project html css js practice </p>
    </div>
</footer>



    <!-- link to js -->
    <script src="js/main.js" ></script>
</body>
</html>
